<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div>
            You
            <span class="results_score">0</span>
        </div>
        <div>
            Computer
            <span class="results_score">0</span>
        </div>
        <div class="results_selection winner">✊</div>
        <div class="results_selection">✌️</div>
    </div>
</body>
</html>
